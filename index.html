<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Calcite
    </title>
    <script type="text/javascript" src="JSmol.min.js">   
    </script>
<script type="text/javascript"> 

$(document).ready(function() {

Info = {
	width: 400,
	height: 400,
	debug: false,
	j2sPath: "j2s",
	color: "white",
        disableJ2SLoadMonitor: true,	
        disableInitialConsole: true,
	addSelectionOptions: false,
	appletLoadingImage: "https://geoffrowland.github.io/calcite/data/calcite.jpg",
	//coverImage: "https://geoffrowland.github.io/calcite/data/calcite.png",
	makeLiveImage: false,
	deferApplet: false,
        deferUncover: true,
	//appletLoadingImage: "data/calcite.png",
	serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
	use: "HTML5",
	readyFunction: null,
	language: "en_GB",
	script: "load 'data/calcite.cif' {444 666 1}; set displayCellParameters false; zoom in; frank off;"
}
$("#mydiv").html(Jmol.getAppletHtml("jmolApplet0",Info));
function createElementKey() {
  var y = 90;
  for (var e in {*}.element.pivot) {
    var c = {element=@e}.color;
    draw id @{"d_"+ e} diameter 2 [90 @y %] color @c;
    set echo id @{"e_" + e} [91 @{y-1} %];
    echo @e;
    font echo 24 bold sans;
    y -= 5;
  }
}
createElementKey;
});
</script>
</head>
<body>
<h1>Calcite</h1>
<div id=mydiv style="width: 400px; height: 400px; border-style: solid; border-color: lightgray"><img src="https://geoffrowland.github.io/calcite/data/calcite.png"></div>
<div style="width: 400px;">
	<span title="Calcium" style="color: green; font-weight: bold;">Ca</span>&nbsp;
	<span title="Carbon" style="color: grey; font-weight: bold;">C</span>&nbsp;
	<span title="Oxygen" style="color: red; font-weight: bold;">O</span>
</div>
<p>calcium carbonate</p>
    <p>CaCO<sub>3</sub></p>
  </body>
  
</html>
