<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Calcite
    </title>
    <script type="text/javascript" src="JSmol.min.js">   
    </script>
<script type="text/javascript"> 

$(document).ready(function() {

Info = {
	width: 400,
	height: 400,
	debug: false,
	j2sPath: "j2s",
	color: "white",
        disableJ2SLoadMonitor: true,	
        disableInitialConsole: true,
	addSelectionOptions: false,
	appletLoadingImage: "https://geoffrowland.github.io/calcite/data/calcite.png",
	coverImage: "https://geoffrowland.github.io/calcite/data/calcite.png",
	makeLiveImage: false,
	deferApplet: false,
        deferUncover: true,
	//appletLoadingImage: "data/calcite.png",
	serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
	use: "HTML5",
	readyFunction: null,
	language: "en_GB",
	script: "load 'data/calcite.cif' {444 666 1}; set displayCellParameters false; zoom 200%;"
}
$("#mydiv").html(Jmol.getAppletHtml("jmolApplet0",Info))
});
</script>
</head>
<body>
<h1>Calcite</h1>
<div id=mydiv></div>
<div style="width:100%;">Ca C O</div>
<a href="javascript:Jmol.script(jmolApplet0, 'spin on')">spin on</a>

<a href="javascript:Jmol.script(jmolApplet0, 'spin off')">spin off</a>

    <p>calcium carbonate</p>
    <p>CaCO<sub>3</sub></p>
  </body>
  
</html>
