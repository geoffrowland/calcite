<!DOCTYPE html>
<html>
<head>
<title>Calcite</title>
<meta charset="utf-8">
<script type="text/javascript" src="JSmol.min.js"></script>
<script type="text/javascript"> 

$(document).ready(

    function() {

    Info = {
	width: "100%",
	height: 400,
	debug: false,
	j2sPath: "j2s",
	color: "white",
        disableJ2SLoadMonitor: true,
        disableInitialConsole: true,
	addSelectionOptions: false,
	serverURL: "http://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
	use: "HTML5",
	readyFunction: null,
	language: "en_GB",
	script: "load 'data/calcite.cif' {3 3 3}; select all; restrict cell={2 2 2} or oxygen and within(2.5, cell={2 2 2}); set unitcell {1 1 1}; center visible; axes off; set displayCellParameters false; frank off;"
    }
    // these are conveniences that mimic behavior of Jmol.js
    // function jmolCheckbox(script1, script0,text,ischecked) {Jmol.jmolCheckbox(jmolApplet0,script1, script0, text, ischecked)}
    // function jmolButton(script, text) {Jmol.jmolButton(jmolApplet0, script,text)}
    // function jmolHtml(s) { document.write(s) };
    // function jmolBr() { jmolHtml("<br>") }
    // function jmolMenu(a) {Jmol.jmolMenu(jmolApplet0, a)}
	
    $("#mydiv").html(Jmol.getAppletHtml("jmolApplet0",Info))

    $("#btns").html(
       Jmol.jmolRadioGroup(jmolApplet0, [
          ["spacefill off; polyhedra off", "Stick"],
          ["spacefill 23%; polyhedra off", "Ball & Stick", "checked"],
          ["spacefill 100%; polyhedra off", "Spacefill"],
	  ["spacefill 23%; define polyTemp selected; select polyTemp and (calcium or carbon); polyhedra bonds; color polyhedra translucent", "Polyhedra"]   
       ])
       +Jmol.jmolHtml("<br>")    
       +Jmol.jmolRadioGroup(jmolApplet0, [
          ["display {1 1 1}", "1x1x1 cell"],
	  ["display {2 2 2}", "2x2x2 cell"],
          ["display {3 3 3}", "3x3x3 cell", "checked"],
          ["select calcium; spacefill 23%", "Ca<sup>2+</sup> ions"],
          ["select (carbon or oxygen); spacefill 23%", "CO<sub>3</sub><sup>2-</sup> ions"],
       ])
       +Jmol.jmolHtml("<br>")
       +Jmol.jmolCheckbox(jmolApplet0, "spin on", "spin off", "Spin", false)
    )
});
</script>
</head>
<body>
<h1>Calcite</h1>
<div id=mydiv style="border: 1px solid lightgray"></div>
<div id=btns></div>
<div style="width: 100%">
	<span title="Calcium" style="color: green; font-weight: bold;">Ca</span>&nbsp;
	<span title="Carbon" style="color: grey; font-weight: bold;">C</span>&nbsp;
	<span title="Oxygen" style="color: red; font-weight: bold;">O</span>
</div>
<p>calcite, calcium carbonate</p>
<p>CaCO<sub>3</sub></p>	
</body>
</html>
