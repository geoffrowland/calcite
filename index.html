<!DOCTYPE html>
<html>
<head>
<title>Calcite</title>
<meta charset="utf-8">
<script type="text/javascript" src="JSmol.min.js"></script>
<script type="text/javascript"> 

$(document).ready(

    function() {

    Info = {
	width: 400,
	height: 400,
	debug: false,
	j2sPath: "j2s",
	color: "white",
        disableJ2SLoadMonitor: true,
        disableInitialConsole: true,
	addSelectionOptions: false,
	serverURL: "http://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
	use: "HTML5",
	readyFunction: null,
	language: "en_GB",
	script: "load 'data/calcite.cif' {555 666 1}; set displayCellParameters false; zoom in; frank off;"
    }
    // these are conveniences that mimic behavior of Jmol.js
    // function jmolCheckbox(script1, script0,text,ischecked) {Jmol.jmolCheckbox(jmolApplet0,script1, script0, text, ischecked)}
    // function jmolButton(script, text) {Jmol.jmolButton(jmolApplet0, script,text)}
    // function jmolHtml(s) { document.write(s) };
    // function jmolBr() { jmolHtml("<br>") }
    // function jmolMenu(a) {Jmol.jmolMenu(jmolApplet0, a)}
	
    $("#mydiv").html(Jmol.getAppletHtml("jmolApplet0",Info))

    $("#btns").html(
       Jmol.jmolRadioGroup(jmolApplet0, [
          ["spacefill off",  "off"],
          ["spacefill 23%",  "23%", "checked"],
          ["spacefill 100%", "100%"]
       ])
       jmolHtml("<br>")
    )
    // $("#btns1").html(
    // Jmol.jmolCheckbox(jmolApplet0, "spin on", "spin off", "Spin", false)
    //)	
});
</script>
</head>
<body>
<div id=mydiv></div>
<div id=btns></div>
<div style="width: 400px;">
	<span title="Calcium" style="color: green; font-weight: bold;">Ca</span>&nbsp;
	<span title="Carbon" style="color: grey; font-weight: bold;">C</span>&nbsp;
	<span title="Oxygen" style="color: red; font-weight: bold;">O</span>
</div>
<p>calcium carbonate</p>
<p>CaCO<sub>3</sub></p>	
</body>
</html>
